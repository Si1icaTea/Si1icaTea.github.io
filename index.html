<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Zyramede Interactive</title>
</head>
<body>

    <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="hover-sound" src="path_to_your_hover_sound.mp3" preload="auto"></audio>
    <audio id="nav-click-sound" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="nav-hover-sound" src="path_to_nav_hover_sound.mp3" preload="auto"></audio>
  

<div id="wrapper">
  <div id="header">Zyramede Interactive</div>
  <div id="container">
    <div id="navbar">
      <ul class="nav-list">
        <li id="home" class="nav-item active" onclick="updateContent('home')" onmouseover="playSound('nav-hover-sound')" onclick="playSound('nav-click-sound')" >Home</li>
        <li id="projects" class="nav-item" onclick="updateContent('projects')" onmouseover="playSound('nav-hover-sound')" onclick="playSound('nav-click-sound')">Projects</li>
        <li id="work" class="nav-item" onclick="updateContent('work')" onmouseover="playSound('nav-hover-sound')" onclick="playSound('nav-click-sound')">Work With Us</li>
      </ul>
    </div>
    <div id="divider"></div>
    <div id="content">
      <!-- Default content for Home will be loaded here -->
      <h1>Welcome to Zyramede Interactive</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
